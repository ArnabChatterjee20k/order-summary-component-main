<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url("https://fonts.google.com/specimen/Red+Hat+Display");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Red Hat Display', sans-serif;
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
    }

    p {
      font-weight: 300;
      color: gray;
      font-size: 0.8rem;
    }

    body {
      background: url("images/pattern-background-desktop.svg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: hsl(225, 100%, 94%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 30%;
      border: 2px solid black;
      background-color: #ffff;
    }

    .hero {
      width: 100%;
    }

    .hero img {
      width: 100%;
      border-radius: 10px 10px 0 0;
      /* height: 10%; */
      /* percent will not work incase of height as the parent container is not having any height */
      max-height: 200px;
      min-height: 200px;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2rem 1rem 1rem 1rem;
      
    }

    section p {
      width: 50%;
      text-align: center;
      margin: 1rem;
      line-height: 1.1rem;
    }

    .plan-sec {
      margin-top: 0.5rem;
      display: flex;
      padding: 1rem;
      background-color: hsl(225, 100%, 98%);
      justify-content: space-between;
      width: 80%;
      align-items: center;
      border-radius: 15px;
    }

    .plan-sec * {
      font-size: 0.8rem;
    }

    .leftside-text {
      display: flex;
    }

    .text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .text p{
      line-height: 0;
    }
    .btn{
      margin: 2rem;
      display: flex;
      flex-direction: column;
    }
    .btn *{
      margin: 0.5rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <section>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-sec">
        <div class="leftside-text">
          <img src="images/icon-music.svg" alt="">
          <div class="text">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>

      </div>

      <div class="btn">
        <button class="btn-primary">
          Proceed to Payment
        </button>
        <a href="#">
          Cancel Order
        </a>
        
      </div>

  </div>

  </section>

</body>

</html>
